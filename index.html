<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer – 2160 Hours</title>
  <style>
    body {
      background-color: #f4f8fc;
      color: #333;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .countdown {
      font-size: 64px;
      font-weight: bold;
      color: #007BFF; /* الأزرق المميز */
      letter-spacing: 8px;
    }

    .label {
      font-size: 16px;
      margin-top: 10px;
      color: #555;
    }

    #author {
      font-weight: bold;
      color: black;
      border: 2px solid #007BFF;
      display: inline-block;
      padding: 8px 16px;
      margin-top: 30px;
      font-family: Arial, sans-serif;
      font-size: 20px;
      border-radius: 8px;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Countdown to 2160 Hours (90 Days)</h1>
  <div class="countdown" id="timer">Loading…</div>
  <div class="label">Days : Hours : Minutes : Seconds</div>

  <!-- إضافة اسم المستخدم هنا -->
  <div id="author">@Muradalmadani1</div>

  <script>
    const target = Date.now() + 2160 * 60 * 60 * 1000;

    function pad(num) {
      return String(num).padStart(2, '0');
    }

    function updateTimer() {
      const now = Date.now();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("timer").textContent = "00 : 00 : 00 : 00";
        clearInterval(intervalId);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const timerStr = `${pad(days)} : ${pad(hours)} : ${pad(minutes)} : ${pad(seconds)}`;
      document.getElementById("timer").textContent = timerStr;
    }

    const intervalId = setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
